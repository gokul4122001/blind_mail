<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Virtual Fence</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="../static/assets/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="../static/assets/css/lib/themify-icons.css" rel="stylesheet">
    <link href="../static/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/css/lib/helper.css" rel="stylesheet">
    <link href="../static/assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href=""><span>Virtual Fence</span></a>
                        </div>
                        <div class="login-form">
                            <h4>New Employee</h4>
							
							<div class="alert-info">{{msg}}</div>
							
							<form name="form1" method="post">
                                <div class="form-group">
                                    <label>Employee ID</label>
                                     <label>: {{empid}}</label>
                                </div>
								<div class="form-group">
                                    <label>Employee Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="">
                                </div>
								<div class="form-group">
                                    <label>Gender</label>
                                    <input type="radio" name="gender" value="Male"> <label>Male</label>
									<input type="radio" name="gender" value="Female"> <label>Female</label>
                                </div>
								<div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="text" name="dob" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" name="email" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Mobile No.</label>
                                    <input type="text" name="mobile" class="form-control" placeholder="">
                                </div>
								<div class="form-group">
                                    <label>Branch</label>
                                    <select name="branch" class="form-control">
									<option value="">-Branch-</option>
									{% for rs1 in data1 %}
									<option value="{{rs1[2]}}">{{rs1[1]}} - {{rs1[2]}}</option>
									{% endfor %}
									</select>
                                </div>
                               
                                <button type="submit" name="btn" class="btn btn-primary btn-flat m-b-30 m-t-30">Add New</button>
								<p align="center"><a href="/admin">Back</a></p>
                                <!--<div class="social-login-content">
                                    <div class="social-button">
                                        <button type="button" class="btn btn-primary bg-facebook btn-flat btn-addon m-b-10"><i class="ti-facebook"></i>Register with facebook</button>
                                        <button type="button" class="btn btn-primary bg-twitter btn-flat btn-addon m-t-10"><i class="ti-twitter"></i>Register with twitter</button>
                                    </div>
                                </div>-->
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
